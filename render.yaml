services:
  - type: web
    name: desi-prompts-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    nodeVersion: 18
    envVars:
      - key: NODE_ENV
        value: production
      - key: MODE
        value: production
      - key: BACKEND_URL
        value: https://desi-prompts-backend2-3.onrender.com